<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body class="my-login-page">
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-md-center h-100">
			<div class="card-wrapper">
				<div class="card fat" style="margin-top: 30px">
					<div class="card-body">
						<h4 class="card-title">Login</h4>
						<form method="POST">

							<div class="form-group">
								<label for="vName">Name</label>

								<input id="vName" type="text" class="form-control" name="name" value="" required autofocus>
							</div>

							<div class="form-group">
								<label for="vPassword">Password
									<a href="forgot.html" class="float-right">
										Forgot Password?
									</a>
								</label>
								<input id="vPassword" type="password" class="form-control" name="password" required data-eye>
							</div>

							<div class="form-group">
								<label>
									<input type="checkbox" name="remember"> Remember Me
								</label>
							</div>

							<div class="form-group no-margin">
								<button class="btn btn-primary btn-block" @click="login()">
									Login
								</button>
							</div>
							<div class="margin-top20 text-center">
								Don't have an account? <a href="register.html">Create One</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="js/vue.min.js"></script>
<script src="js/jquery.js"></script>
